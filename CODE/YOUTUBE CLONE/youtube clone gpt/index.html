<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i>
        </div>
        
    </header>
    <div class="more"><button>Trending</button><button>All</button><button>Music</button><button>Movies</button><button>Trending</button></div>
    <!-- Main Content Area -->
    <div class="container">
       
        <!-- Sidebar -->

        <aside>
            <ul>
                <li>Home</li>
               
                <li>Trending</li>
                
                <li>Subscriptions</li>
                
                <li>Library</li>
                
                <li>History</li>
               
            </ul>
        </aside>

        <!-- Video Content -->
        <section class="video-section">
            <div class="video-card">
                <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
                <h4>Video Title 1</h4>
                <p>Channel Name</p>
                <p>1M views · 2 days ago</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
                <h4>Video Title 2</h4>
                <p>Channel Name</p>
                <p>500K views · 1 day ago</p>
            </div>
            <!-- Add more video cards similarly -->
        </section>
    </div>
</body>
</html>
